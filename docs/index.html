<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="binjr, a time series browser">
    <link href="https://binjr.eu/" rel="canonical">
    <meta name="author" content="Frederic Thevenet">
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/stylesheets/landing.css">
    <meta name="theme-color" content="#204656">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,700%7CRoboto+Mono&amp;display=fallback">
    <style>
        body,
        input {
            font-family: "Roboto", -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif
        }

        code,
        kbd,
        pre {
            font-family: "Roboto Mono", SFMono-Regular, Consolas, Menlo, monospace
        }

        [data-home-color-accent=binjr] {
            --home-accent-fg-color: rgba(66, 145, 175, 1);
            --home-accent-fg-color--transparent: rgba(66, 145, 175, 0.1);
            --home-accent-bg-color: var(--home-default-bg-color);
            --home-accent-bg-color--light: var(--home-default-bg-color--light)
        }
    </style>
</head>

<body data-home-color-primary="binjr" data-home-color-accent="binjr">

<div class="home-container" data-home-component="container">
    <style>
        body {
            background: linear-gradient(to bottom, #204656, #183440);
        }

        .home-header {
            position: initial
        }

        .home-main__inner {
            margin: 0
        }

        .home-content {
            display: none
        }

        .tx-container {
            padding-top: 1rem;
        }

        .tx-hero {
            margin: 0 .8rem;
            color: var(--home-primary-bg-color)
        }

        .tx-hero h1 {
            margin-bottom: 1rem;
            color: currentColor;
            font-weight: 700
        }

        .tx-hero__image,
        .tx-hero__content {
            padding-bottom: 1.5rem;
            font-weight: 300
        }

        .tx-hero .home-button {
            margin-top: .5rem;
            margin-right: .5rem;
            color: var(--home-primary-bg-color)
        }

        .tx-hero .home-button--primary {
            background-color: var(--home-primary-bg-color);
            color: hsla(193deg, 37%, 48%, 1);
            border-color: var(--home-primary-bg-color)
        }

        .tx-hero .home-button:focus,
        .tx-hero .home-button:hover {
            background-color: var(--home-accent-fg-color);
            color: var(--home-default-bg-color);
            border-color: var(--home-accent-fg-color)
        }

        @media screen and (max-width: 30em) {
            .tx-hero h1 {
                font-size: 1.4rem
            }
        }

        @media screen and (min-width: 60em) {
            .home-sidebar--secondary {
                display: none
            }

            .tx-hero {
                display: flex;
                align-items: center;
            }

            .tx-hero__content {
                max-width: 35%;
                /*margin-top: 3.5rem;*/

                /* padding-bottom: 14vw */
            }

            .tx-hero__image {
                /*margin-top: 3.5rem;*/
                /* width: 38rem;
                order: 1;
                transform: translateX(4rem) */
            }

            .home-footer {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
            }
        }

        @media screen and (min-width: 76.25em) {
            .home-sidebar--primary {
                display: none
            }

            .tx-hero__image {
                /* transform: translateX(8rem) */
            }


        }

        .img-shadow {

        }

        video {
            width: 100%;
            height: auto;
            box-shadow: 0 0 .2rem rgba(0, 0, 0, .1), 0 .2rem .4rem rgba(0, 0, 0, .2);
        }

    </style>
    <section class="home-main">
        <div class="home-grid home-typeset">
            <div class="tx-hero">
                <div class="tx-hero__content">
                    <h1><img src="assets/images/binjr_title.png" alt="" draggable="false" width=75% height=75%></h1>
                    <p>binjr is a standalone time series browser. it renders time series data produced by other
                        applications as dynamically editable charts and provides advanced features to navigate
                        the data smoothly and efficiently.</p>
                    <a href="/about/what_is_binjr/"
                       title="Learn more"
                       class="home-button home-button--primary"> Learn more </a>
                    <a href="/download/latest_release/"
                       title="Download"
                       class="home-button"> Download </a>
                </div>
                <div style="margin-left: 2rem;"></div>
                <div class="tx-hero__image">
                    <video preload="none"
                           onclick="this.play(); this.controls=true;"
                           muted
                           poster="/assets/images/binjr_landing_poster.png"
                           src="/assets/videos/binjr_demo.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </section>
    <footer class="home-footer">
        <div class="home-footer-meta home-typeset">

                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>

</html>
